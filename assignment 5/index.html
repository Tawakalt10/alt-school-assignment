<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assignment 5/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <img
          src="/assignment 5/images/wppusher-logo copy.png"
          alt=""
          class="nav-img"
        />

        <ul class="nav-list">
          <li class="nav-item">Download</li>
          <li class="nav-item">Learn more</li>
          <li class="nav-item">Pricing</li>
          <li class="nav-item">Help</li>
          <li class="nav-item accnt">Account</li>
        </ul>
      </nav>

      <div class="wrapper">
        <div class="checkout-card">
          <h4 class="checkout">Checkout</h4>

          <div class="basic-info">
            <h4 class="basic-heading">
              <span> 1</span> Your Basic Information
            </h4>
            <div class="info-input">
              <label for="fname">
                Firstname
                <input type="text" name="fname" id="fname" placeholder="john" />
              </label>

              <label for="lname">
                Lastname
                <input type="text" name="lname" id="lname" placeholder="Doe" />
              </label>

              <label for="email">
                Email
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="johndoe@example.com"
                />
              </label>
            </div>
          </div>
          <div class="personal-info">
            <h4><span> 1</span> Your Payment Information</h4>
            <div class="payment-input">
              <label for=""> Credit Card </label>
              <input
                type="number"
                name="credic-card"
                placeholder="Card number  MM/YY  CVC"
              />
            </div>
          </div>

          <button class="wp-btn">Buy WP Pusher</button>
          <p><span>?</span> Need any help? dont hesitate to contact support</p>
        </div>

        <div class="freelancer">
          <h4>Freelancer</h4>
        </div>
      </div>
    </div>
  </body>
</html>
