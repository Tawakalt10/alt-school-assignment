<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="parent-container">
        <div class="info-container">
            <div class="logo">
            <img src="/Logo.png" alt="logo" />
            </div>
          <div class="text">
            <h4>For Individuals</h4>
            <p class="individual-para">
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity amd improving organisation
              wellness.
            </p>
          </div>
        </div>
        <div class="form-details">
          <form action="">
            <div class="details">
              <div class="label-input-container">
                <div class="input-details">
                  <label for="fname"> First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Tolu"
                  />
                </div>

                <div class="input-details">
                  <label for="lname"> Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder=" "
                  />
                </div>
              </div>

              <div class="label-input-container">
                <div class="input-details">
                  <label for="gender"> Gender</label>
                  <select name="gender" id="gender">
                    <option value="select here">Select Here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <div class="input-details">
                  <label for="dob">Date of birth</label>
                  <input type="date" id="dob" name="dateofbirth" />
                </div>
              </div>

              <div class="label-input-container">
                <div class="input-details">
                  <label for="weight"> Weight (KG)</label>
                  <input
                    type="text"
                    id="weight"
                    name="weight"
                    placeholder=" Enter Weight"
                  />
                </div>

                <div class="input-details">
                  <label for="height"> Height (CM)</label>
                  <input
                    type="text"
                    id="height"
                    name="height"
                    placeholder=" Enter Height"
                  />
                </div>
              </div>

              <div class="label-input-container">
                <div class="input-details">
                  <label for="activityL"> Activity Level</label>
                  <select name="activityl" id="activtyl">
                    <option value="select here">Select Here</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                  </select>
                </div>
              </div>

              <div class="label-input-container">
                <div class="input-details">
                  <label for="password"> Password</label>
                  <input type="password" id="password" name="password" />
                </div>
              </div>

              <button class="btn">Register</button>
            </div>

            <p class="terms">
              By clicking Register, you agree to our
              <a href="#"> Terms of use</a> and our
              <a href="#"> Privacy Policy</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
